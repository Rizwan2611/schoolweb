<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Tehzeeb Islamic English School</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- 3. Tailwind Customization (for Auth Card) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream': '#FAF8F1',
                        'dark-green': '#046307',
                        'light-green': '#E6F8E7',
                    },
                    fontFamily: {
                        heading: ['Playfair Display', 'serif'],
                        body: ['Poppins', 'sans-serif'],
                        urdu: ['Noto Nastaliq Urdu', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- 4. Custom CSS for Layout, Animations, and Scroll Snapping -->
    <style>
        :root {
            --cream-bg: #FAF8F1;
            --dark-green: #046307;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        /* Smooth scroll behavior for the whole page */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--cream-bg);
            color: var(--dark-green);
            overflow: hidden; /* Lock scrolling during animation */
            
            /* Scroll Snap Setup */
            height: 100vh;
            overflow-y: scroll; /* Enabled by JS */
            scroll-snap-type: y mandatory;
        }

        /* Section Styling */
        .snap-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start; /* Snap to the top */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Reduced padding for mobile */
            box-sizing: border-box;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .snap-section {
                padding: 2rem; /* Restore padding for desktop */
            }
        }

        /* --- Hero Section Styles --- */
        #hero .school-logo {
            max-width: 150px; /* Adjusted for mobile */
            height: auto;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        #hero .hero-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.3;
            color: var(--dark-green);
            margin: 0;
            text-align: center; /* FIX: Center text */
        }

        #hero .hero-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(35px);
            animation: fadeInUp 1s ease-out forwards;
            margin-right: 0.25em;
        }
        #hero .hero-title span:last-child { margin-right: 0; }

        /* Staggered animation delays */
        #hero .hero-title span:nth-child(1) { animation-delay: 1.2s; }
        #hero .hero-title span:nth-child(2) { animation-delay: 1.7s; }
        #hero .hero-title span:nth-child(3) { animation-delay: 2.2s; }
        #hero .hero-title span:nth-child(4) { animation-delay: 2.7s; }

        /* --- Scroll Down Indicator --- */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease-in;
            color: var(--dark-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
        }
        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            animation: bounce 2s infinite;
        }

        /* --- Auth Section Styles --- */
        #auth .auth-card {
            width: 100%;
            max-width: 420px; /* Slightly wider */
            padding: 1.5rem; /* Mobile padding */
        }
        
        @media (min-width: 768px) {
             #auth .auth-card {
                padding: 2.5rem; /* Desktop padding */
             }
        }
        
        /* Auth form field transitions */
        .form-field {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        .form-field.show {
            max-height: 100px; /* Adjust as needed */
            opacity: 1;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <!-- SECTION 1: HERO -->
    <!-- The `align-items: center` in `.snap-section` and `text-center` below fix the alignment -->
    <section id="hero" class="snap-section">
        <img src="school_logo.png" alt="Tehzeeb Islamic English School Logo" class="school-logo">
        
        <h1 class="hero-title text-center"> <!-- Added text-center for redundant safety -->
            <span>Tehzeeb</span>
            <span>Islamic</span>
            <span>English</span>
            <span>School</span>
        </h1>

        <p class="text-xl md:text-2xl text-dark-green text-center mt-4 font-urdu" style="opacity: 0; animation: fadeIn 1s ease-out 3.2s forwards;">
            تربیتِ اقدارِ اسلامی، فروغِ تعلیمی برتری
        </p>

        <!-- Scroll Down Indicator (Initially hidden) -->
        <div id="scroll-indicator" class="scroll-indicator">
            <span>Scroll Down</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
        </div>
    </section>

    <!-- SECTION 2: AUTH -->
    <section id="auth" class="snap-section">
        <!-- Main Auth Card -->
        <div class="auth-card bg-white rounded-2xl shadow-xl mx-auto">

            <!-- School Logo -->
            <img src="school_logo.png" alt="School Logo" class="w-20 md:w-24 mx-auto mb-6">
            
            <!-- Login/Sign Up Toggle -->
            <div class="flex bg-gray-100 rounded-full p-1 mb-6">
                <button id="login-btn" class="flex-1 py-2 px-4 rounded-full font-medium text-sm transition-all">
                    Login
                </button>
                <button id="signup-btn" class="flex-1 py-2 px-4 rounded-full font-medium text-sm transition-all">
                    Sign Up
                </button>
            </div>

            <h2 id="form-title" class="font-heading text-3xl text-center text-dark-green mb-6">
                Welcome Back
            </h2>

            <!-- Main Form -->
            <form id="auth-form" class="space-y-4">
                <!-- Role Selector -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">I am a:</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" data-role="Admin" class="role-btn border border-gray-300 py-2 px-3 rounded-lg text-sm transition-all">
                            Admin
                        </button>
                        <button type="button" data-role="Teacher" class="role-btn border border-gray-300 py-2 px-3 rounded-lg text-sm transition-all">
                            Teacher
                        </button>
                        <button type="button" data-role="Parent" class="role-btn border border-gray-300 py-2 px-3 rounded-lg text-sm transition-all">
                            Parent
                        </button>
                    </div>
                </div>
                <!-- Sign Up Only Fields (Initially Hidden) -->
                <div id="full-name-field" class="form-field">
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full-name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-dark-green focus:border-dark-green transition-all" placeholder="Enter your full name">
                </div>
                <!-- Common Fields -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-dark-green focus:border-dark-green transition-all" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-dark-green focus:border-dark-green transition-all" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                </div>
                <!-- Sign Up Only Fields (Initially Hidden) -->
                <div id="confirm-password-field" class="form-field">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-dark-green focus:border-dark-green transition-all" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                </div>
                <!-- Forgot Password Link (Login Only) -->
                <div class="text-right text-sm">
                    <a href="#" id="forgot-password-link" class="font-medium text-dark-green hover:underline">Forgot Password?</a>
                </div>
                <!-- Submit Button -->
                <button type"submit" id="submit-btn" class="w-full bg-dark-green text-white py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-md">
                    Login
                </button>
            </form>
            <!-- Footer Toggle -->
            <p id="footer-link" class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <a href="#" class="font-medium text-dark-green hover:underline" data-action="signup">
                    Sign up
                </a>
            </p>
        </div>
    </section>


    <!-- 5. JavaScript (Auth Logic + New Transition Logic) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- AUTH FORM LOGIC ---
            
            let isLogin = true;
            let selectedRole = 'Teacher'; // Default role

            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const formTitle = document.getElementById('form-title');
            const fullNameField = document.getElementById('full-name-field');
            const confirmPasswordField = document.getElementById('confirm-password-field');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const submitBtn = document.getElementById('submit-btn');
            const footerLink = document.getElementById('footer-link');
            const roleButtons = document.querySelectorAll('.role-btn');
            const authForm = document.getElementById('auth-form');

            function updateFormUI() {
                if (isLogin) {
                    formTitle.textContent = 'Welcome Back';
                    submitBtn.textContent = 'Login';
                    fullNameField.classList.remove('show');
                    confirmPasswordField.classList.remove('show');
                    forgotPasswordLink.style.display = 'block';
                    loginBtn.classList.add('bg-white', 'shadow');
                    signupBtn.classList.remove('bg-white', 'shadow');
                    footerLink.innerHTML = `Don't have an account? <a href="#" class="font-medium text-dark-green hover:underline" data-action="signup">Sign up</a>`;
                } else {
                    formTitle.textContent = 'Create Your Account';
                    submitBtn.textContent = 'Create Account';
                    fullNameField.classList.add('show');
                    confirmPasswordField.classList.add('show');
                    forgotPasswordLink.style.display = 'none';
                    loginBtn.classList.remove('bg-white', 'shadow');
                    signupBtn.classList.add('bg-white', 'shadow');
                    footerLink.innerHTML = `Already have an account? <a href="#" class="font-medium text-dark-green hover:underline" data-action="login">Login</a>`;
                }
            }

            function selectRole(role) {
                selectedRole = role;
                roleButtons.forEach(btn => {
                    if (btn.dataset.role === role) {
                        btn.classList.add('bg-dark-green', 'text-white', 'border-dark-green');
                        btn.classList.remove('border-gray-300');
                    } else {
                        btn.classList.remove('bg-dark-green', 'text-white', 'border-dark-green');
                        btn.classList.add('border-gray-300');
                    }
                });
            }

            loginBtn.addEventListener('click', () => { isLogin = true; updateFormUI(); });
            signupBtn.addEventListener('click', () => { isLogin = false; updateFormUI(); });
            roleButtons.forEach(btn => { btn.addEventListener('click', () => { selectRole(btn.dataset.role); }); });
            
            footerLink.addEventListener('click', (e) => {
                e.preventDefault(); 
                if (e.target.dataset.action === 'signup') { 
                    isLogin = false; 
                    updateFormUI(); 
                }
                else if (e.target.dataset.action === 'login') { 
                    isLogin = true; 
                    updateFormUI(); 
                }
            });

            authForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userRole', selectedRole);
                sessionStorage.setItem('userEmail', email);
                
                if (isLogin) {
                    // In a real app, you'd verify credentials here
                    redirectToDashboard(selectedRole);
                } else {
                    // In a real app, you'd create the user here
                    const fullName = document.getElementById('full-name').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    if (password !== confirmPassword) {
                        alert('Passwords do not match. Please try again.'); 
                        return;
                    }
                    sessionStorage.setItem('userName', fullName);
                    redirectToDashboard(selectedRole);
                }
            });

            function redirectToDashboard(role) {
                switch(role) {
                    case 'Admin':
                        window.location.href = 'admin.html';
                        break;
                    case 'Teacher':
                        window.location.href = 'teacher.html';
                        break;
                    case 'Parent':
                        window.location.href = 'student.html'; // Parents go to student dashboard
                        break;
                    default:
                        // Fallback, though a role should always be selected
                        alert('Invalid role selected');
                }
            }

            // Set initial state
            updateFormUI();
            selectRole(selectedRole); // Select the default role

            // --- HERO-TO-AUTH TRANSITION LOGIC ---
            
            const HERO_ANIMATION_DURATION = 3700; // Total duration of hero animations (in ms)
            const authSection = document.getElementById('auth');
            const scrollIndicator = document.getElementById('scroll-indicator');

            // Show scroll indicator just before hero animation ends
            setTimeout(() => {
                if (scrollIndicator) {
                    scrollIndicator.style.opacity = 1;
                }
            }, HERO_ANIMATION_DURATION - 500); // 500ms before end

            // Enable scrolling and scroll to auth section *after* hero animation
            setTimeout(() => {
                document.body.style.overflow = 'auto'; // Re-enable scrolling for the page
                if (authSection) {
                    authSection.scrollIntoView();
                }
            }, HERO_ANIMATION_DURATION + 200); // 200ms after end
        });
    </script>

</body>
</html>
